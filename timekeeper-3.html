<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #the-time {
            position: absolute;
            top: 200px;
            left: 300px;
        }
    </style>
</head>
<body>

<canvas width="800" height="600" id="canvas"
        style="background-color:#f4f4f4;margin-left:200px; margin-top:120px"></canvas>
<span id="the-time"></span>
<script type="text/javascript">
    var HEIGHT = 500;
    var WIDTH = 500;

    var clockData = offDraw();
    draw(clockData);
    
    function draw(clockData) {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        canvas.height = HEIGHT;
        canvas.width = WIDTH;
        var thetime = document.getElementById("the-time");

        context.putImageData(clockData, 0, 0);
        context.translate(250, 250);

        // 画时针、分针和秒针
        var time = new Date();
        thetime.innerHTML = time;
        var hour = (time.getHours() % 12) * (Math.PI / 6);
        var minute = (time.getMinutes() % 60) * (Math.PI / 30);
        var second = (time.getSeconds() % 60) * (Math.PI / 30);

        // 时针
        context.save();
        context.rotate(hour + second / 720);
        context.beginPath();
        context.moveTo(0, 3);
        context.lineTo(0, -48);
        context.strokeStyle = "#fff";
        context.lineCap = "round";
        context.lineWidth = 3;
        context.stroke();
        context.restore();

        // 分针
        context.save();
        context.rotate(minute + second / 60);
        context.beginPath();
        context.moveTo(0, 3);
        context.lineTo(0, -60);
        context.strokeStyle = "#fff";
        context.lineCap = "round";
        context.lineWidth = 2;
        context.stroke();
        context.restore();

        context.save();
        context.rotate(second);
        context.beginPath();
        context.moveTo(0, 3);
        context.lineTo(0, -72);
        context.lineWidth = 1;
        context.strokeStyle = "#fff";
        context.lineCap = "round";
        context.stroke();
        context.restore();

        setTimeout(function () {
            draw(clockData);
        }, 1000);
    }

    function offDraw() {
        var offCanvas = document.createElement("canvas");
        var offContext = offCanvas.getContext("2d");
        offCanvas.height = HEIGHT;
        offCanvas.width = WIDTH;

        // 在离屏canvas上绘制表盘刻度,
        // 绘制两个同心圆作为表盘
        offContext.beginPath();
        offContext.arc(250, 250, 95, 0, 2 * Math.PI, false);
        offContext.strokeStyle = "#99c800";
        offContext.stroke();
        offContext.closePath();

        offContext.beginPath();
        offContext.fillStyle = "#99c800";
        offContext.strokeStyle = "#fff";
        offContext.arc(250, 250, 90, 0, 2 * Math.PI, false);
        offContext.fill();
        offContext.stroke();
        offContext.closePath();

        // 绘制 时间 1-12点
        // 先把 圆点定位到 250，250
        offContext.translate(250, 250);
        for (var i = 1; i <= 12; i++) {
            offContext.beginPath();
            offContext.font = "14px Arial";
            offContext.textAlign = "center";
            offContext.textBaseline = "middle";
            offContext.fillStyle = "#fff";
            var x = 0, y = 0;
            // 计算x,y坐标
            x = (Math.sin(30 * i / 180 * Math.PI)) * 80;
            y = -(Math.cos(30 * i / 180 * Math.PI)) * 80;
            offContext.fillText(i, x, y)
        }

        // 画上刻度
        for (var i = 1; i <= 12; i++) {
            offContext.beginPath();
            var m = 0, n = 0;
            m = (Math.sin(30 * i / 180 * Math.PI));
            n = -(Math.cos(30 * i / 180 * Math.PI));
            offContext.moveTo(m * 90, n * 90);
            offContext.lineTo(m * 85, n * 85);
            offContext.stroke();
        }

        // 比较小的刻度
        for (var j = 0; j <= 60; j++) {
            offContext.beginPath();
            var p = 0, q = 0;
            p = (Math.sin(6 * j / 180 * Math.PI));
            q = -(Math.cos(6 * j / 180 * Math.PI));
            offContext.moveTo(p * 90, q * 90);
            offContext.lineTo(p * 87, q * 87);
            offContext.stroke();
        }

        var clockData = offContext.getImageData(0, 0, WIDTH, HEIGHT);
        return clockData;
    }
</script>

</body>
</html>
