<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<canvas id="canvas" width="600" height="400">


</canvas>


<script type="text/javascript">

    var canvas=document.getElementById("canvas");
    var context=canvas.getContext("2d");

    context.closePath();

    for(var i=0;i<5;i++){
        context.lineTo(Math.cos((18+i*72)/180*Math.PI)*10+100,
                -Math.sin((18+i*72)/180*Math.PI)*10+100);
        context.lineTo(Math.cos((54+i*72)/180*Math.PI)*5+100,
                -Math.sin((54+i*72)/180*Math.PI)*5+100)
    }
    context.closePath();

    context.stroke();

</script>

</body>
</html>
