<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      .table{
          height:100px;
          width:200px;
      }
       .table thead{
            border:1px solid #dcdcdc;

        }
    </style>
</head>
<body>
<canvas id="canvas" style="border:1px solid #ddd; margin-top:120px;margin-left:120px"></canvas>


<script type="text/javascript">
    var HEIGHT=1500;
    var WIDTH=1500;
    window.onload=function(){

        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        canvas.height=HEIGHT;
        canvas.width=WIDTH;

        context.fillStyle="red";
        context.save();

        context.fillStyle="green";
        context.translate(100,100);
        context.save();

        context.fillStyle="yellow";
        context.fillRect(0,0,100,200);  // 黄色  （100，100）处

        context.restore();
        context.fillRect(10,10,100,200); // 绿色 （110，110）处

        context.restore();
        context.fillRect(0,0,100,200);  // 红色 （0，0 ）处


        canvas.toDataURL("../images/png");


        context.lineJoin='round';
        context.lineWidth=30;
        context.font='24px Helvetica';
        context.fillText('click anywhere eo earse',174,40);

        context.strokeRect(75,100,200,200);
        context.fillRect(325,100,200,200);
        context.canvas.onmousedown=function(e){
            context.clearRect(0,0,canvas.width,canvas.height)
        }


    }
</script>



</body>
</html>
